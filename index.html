<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="cube"></div>
            <div class="circle"></div>
            <div class="time-container">
                <div>
                    <h1 class="hr">00</h1>
                    <p>Hours</p>
                </div>
                <h1>:</h1>
                <div>
                    <h1 class="min">00</h1>
                    <p>mins</p>
                </div>
                <h1>:</h1>
                <div>
                    <h1 class="sec">00</h1>
                    <p>secs</p>

                </div>

            </div>
        </div>

</body>

<script src="script.js"></script>

</html>
